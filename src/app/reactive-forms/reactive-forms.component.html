<h3>REACTIVE FORMS:</h3>
<div class="row">
    <div class="col-12">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userName">UserName:</label>
                <input type="text"
                        class="form-control"
                        formControlName="userName">
                        <span *ngIf="signupForm.get('userName')?.invalid && signupForm.get('userName')?.touched">
                            <span class="text-muted" *ngIf="signupForm.get('userName')?.hasError('required')">
                                This Field is Required  
                            </span>
                            <span class="text-muted" *ngIf="signupForm.get('userName')?.hasError('nameIsForbidden')">
                                This Name is Invalid  
                            </span>
                        </span>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control"
                formControlName="email">
                <span class="text-muted" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                    <span class ="text-muted" *ngIf="signupForm.get('email')?.hasError('required')">
                        This Field is Required  
                    </span>    
                    <br>
                    <span class ="text-muted" *ngIf="signupForm.get('email')?.hasError('required')">
                        Please Enter Valid Email
                    </span>  
                    <!-- <span class ="text-muted" *ngIf="signupForm.get('email')?.hasError('emailIs')">
                        Please Enter Valid Email
                    </span>   -->
                </span>
            </div>
            <div class="form-group" *ngFor="let gender of genders">
                <label>
                <input type="radio"  [value]="gender" class="form-control"
                formControlName="gender">
                     {{gender}}
                </label>
            </div>
            <div formArrayName="hobbies">
                <h4>Your Hobbies:</h4>
                <button (click)="onAddHobby()" class="btn btn-warning">
                    Click Me To Add Hobbies
                </button>
                <hr>
                <div class="form-group"
                    *ngFor="let hControl of signupForm.get('hobbies')?.value; let i=index">
                    <input type="text" [formControlName]="i" class="form-control">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-danger">
                Click me to Submit
            </button>
        </form>
    </div>
</div>
